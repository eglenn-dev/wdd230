    <main>
        <form method="get" action="./record.html">
            <fieldset>
                <label>Username
                    <input type="text" id="username" name="username" required>
                </label>
                <label>Password
                    <input type="password" id="password" name="password" pattern="^[a-zA-Z0-9]{8,}$" required>
                </label>
                <label>Confirm Password
                    <input type="password" id="confirm-password" name="confirm-password" pattern="^[a-zA-Z0-9]{8,}$"
                        required>
                </label>
                <label>Email
                    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
                </label>
                <label>Page Rating
                    <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1"
                        oninput="updateValue()">
                </label>
                <span id="currentValue">5</span>
            </fieldset>
            <input type="submit" value="Create Account">
        </form>
    </main>
