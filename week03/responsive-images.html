<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="./styles/responsive-images.css">
</head>

<body>
    <header>
        <h1>Responsive Images Assignment</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="./images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="./images/hero-medium.webp">
                <img src="./images/hero-large.webp" alt="Calgary Alberta LDS Temple">
            </picture>
        </div>
    </main>
    <footer>
        <p class="copyright">
            &copy; <span id="footer-year"></span> Ethan Glenn
        </p>
        <p class="last-mod">
            Last Updated: <span id="last-updated"></span>
        </p>
    </footer>
    <script src="./scripts/last-mod.js"></script>
</body>

</html>
