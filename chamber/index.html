<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calgary Chamber of Commerce</title>
    <meta name="description" content="Visit the Camber of Commerce in Calgary. Find and support local businesses.">
    <meta name="author" content="Ethan Glenn">
    <!-- Resources -->
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/larger.css">
    <link rel="icon" href="./images/favicon.ico">
    <!-- SEO -->
    <meta property="og:url" content="https://eglenn-dev.github.io/wdd230/chamber">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Calgary Chamber of Commerce">
    <meta property="og:description"
        content="Visit the Camber of Commerce in Calgary. Find and support local businesses.">
    <meta property="og:image"
        content="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Downtown_Calgary_2020-4.jpg/640px-Downtown_Calgary_2020-4.jpg">
</head>

<body>
    <load-header></load-header>
    <main class="fade-scale">
        <section class="hero">
            <div class="hero-content">
                <h1>Calgary Chamber of Commerce</h1>
                <h2>Some things are just better together.</h2>
                <p>Everyone needs someone on their team.</p>
                <a class="call-to-action" href="#">Join the Chamber</a>
            </div>
            <div class="hero-background"></div>
        </section>
        <section class="events-section">
            <div>
                <h2>Upcoming Events</h2>
            </div>
            <div id="event-cards"></div>
        </section>
        <section class="weather-section">
            <h2>Weather Forecast</h2>
            <div class="forecast-grid">
                <div class="weather-grid">
                    <div>
                        <h3>Today</h3>
                        <p>Temperature: <span id="dayTemp"></span></p>
                        <p>Humidity: <span id="dayHum"></span></p>
                    </div>
                    <img id="weather-image" src="" alt="" width="100" height="100">
                </div>
                <div class="forecast">
                    <div>
                        <h3 class="day-of-week"></h3>
                        <p>High: <span class="high"></span></p>
                        <p>Low: <span class="low"></span></p>
                        <img class="for-img" src="" alt="Weather icon." width="100" height="100">
                    </div>
                    <div>
                        <h3 class="day-of-week"></h3>
                        <p>High: <span class="high"></span></p>
                        <p>Low: <span class="low"></span></p>
                        <img class="for-img" src="" alt="Weather icon." width="100" height="100">
                    </div>
                    <div>
                        <h3 class="day-of-week"></h3>
                        <p>High: <span class="high"></span></p>
                        <p>Low: <span class="low"></span></p>
                        <img class="for-img" src="" alt="Weather icon." width="100" height="100">
                    </div>
                </div>
            </div>
        </section>
        <section class="spotlight">
            <h2>Members Spotlight</h2>
            <div id="spotlight-cards"></div>
        </section>
    </main>
    <load-footer></load-footer>
    <!-- Scripts -->
    <script src="./scripts/customElements.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/loadContent.js"></script>
    <script src="./scripts/loadSpotlight.js"></script>
    <script src="./scripts/lastModified.js"></script>
    <script src="./scripts/weather.js"></script>
</body>

</html>
